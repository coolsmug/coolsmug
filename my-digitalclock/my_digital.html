<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My digital clock</title>
    <link rel="stylesheet" href="my_digital.css">
    <script src="my_digital.js" defer></script>
</head>
<body>
    <div class="digtal-clock">

       <div class="hourOnes">
            <div id="didu" class="container one" my-hour-containerOne></div>
            <div id="didu" class="hour-first div" my-hour></div>
       </div>
        
        <div class="hourTwos">
            <div id="didu" class="container two" my-hour-containerTwo></div>
            <div id="didu" class="hour-second div" my-hour2></div>
        </div>
        

        <div class="minuteOnes">    
            <div id="didu" class="container three"  my-minute-containerOne></div>
            <div id="didu" class="minute-first div" my-minute></div>
        </div>

        <div class="minuteTwos">
            <div id="didu" class="container four" my-minute-containerTwo ></div>
            <div id="didu" class="minute-second div" my-minute2></div>
        </div>
    
     

        <div class="secondOnes">
            <div id="didu" class="container five" my-second-containerOne></div>
            <div id="didu" class="second-first div" my-second></div>
        </div>

        <div class="secondTwos">
            <div id="didu" class="container six" my-second-containerTwo></div>
            <div id="didu" class="second-second div" my-second2></div>
        </div>

         
        <div class="Pman">
            <div id="didu" class="container seven" my-millione></div>
            <div id="didu" class="milli-first div" my-milli></div>
        </div>

        <div class="Mman">
            <div id="didu" class="container eight" bimp-bimp-two>M</div>
            <div id="didu" class="milli-second div" bimp-bimp></div>
        </div>
        
    </div>

    
</body>
</html>
